<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn_dark" onclick="toggleDarkMode()">Light/Dark Mode</button>
    <div class="container">
      <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <div class="filter">
        <button class="btn_dark btn_filter" onclick="filterTasks('all')">
          All Tasks
        </button>
        <button class="btn_dark btn_filter" onclick="filterTasks('completed')">
          Completed Tasks
        </button>
        <button
          class="btn_dark btn_filter"
          onclick="filterTasks('uncompleted')"
        >
          Uncompleted Tasks
        </button>
      </div>

      <ul id="myUL"></ul>
    </div>
    <script src="./index.js"></script>
    <script>
      function toggleDarkMode() {
        let isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
      }

      // On page load
      document.addEventListener("DOMContentLoaded", (event) => {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      });
    </script>
  </body>
</html>
